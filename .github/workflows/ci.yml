name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Run Tests, Format, Lint, Docs
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
        working-directory: tools

      - name: ğŸ’… Run Prettier
        run: npm run format
        working-directory: tools

      - name: ğŸ§¹ Run ESLint
        run: npm run lint
        working-directory: tools

      - name: ğŸ§ª Run Tests
        run: npm test
        working-directory: tools

      - name: ğŸ“ Generate README.md files
        run: node tools/index.js

      - name: ğŸ” Show Git Diff
        run: git --no-pager diff || echo "No changes"
